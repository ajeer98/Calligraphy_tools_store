<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Calligraphy Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-cog mr-2"></i>Admin Panel</h1>
            <a href="main.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow">
                <i class="fas fa-store mr-2"></i>Back to Store
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center sticky top-0 z-10">
                <h2 class="font-semibold text-gray-700">Manage Products</h2>
                <button onclick="saveAll()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition shadow font-bold">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100 text-gray-600 text-sm uppercase">
                            <th class="p-4 border-b w-16">ID</th>
                            <th class="p-4 border-b w-20">Preview</th>
                            <th class="p-4 border-b">Product Details</th>
                            <th class="p-4 border-b w-48">Pricing</th>
                            <th class="p-4 border-b">Image URL</th>
                        </tr>
                    </thead>
                    <tbody id="product-list" class="divide-y divide-gray-200">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load products from the same storage key as main.html
        const STORAGE_KEY = 'calligraphy_products';
        
        let products = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        
        const tbody = document.getElementById('product-list');

        function render() {
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-6 text-center text-gray-500">No products found. Please visit the main store page once to initialize data.</td></tr>';
                return;
            }

            tbody.innerHTML = products.map((product, index) => `
                <tr class="hover:bg-gray-50 transition group border-b">
                    <td class="p-4 text-gray-500 font-mono text-sm align-top">${product.id}</td>
                    <td class="p-4 align-top">
                        <img src="${product.image}" alt="preview" class="w-12 h-12 object-contain border rounded bg-white">
                    </td>
                    <td class="p-4 align-top">
                        <div class="flex flex-col gap-2">
                            <label class="text-xs text-gray-500">Name</label>
                            <input type="text" 
                                value="${product.title}" 
                                onchange="updateProduct(${index}, 'title', this.value)"
                                class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                            >
                            <label class="text-xs text-gray-500">Category (Tag)</label>
                            <input type="text" 
                                value="${product.tag}" 
                                onchange="updateProduct(${index}, 'tag', this.value)"
                                class="w-full border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                            >
                        </div>
                    </td>
                    <td class="p-4 align-top">
                        <div class="flex flex-col gap-2">
                            <div class="flex items-center justify-between">
                                <label class="text-xs text-gray-500">Price ₹</label>
                                <input type="number" value="${product.price}" onchange="updateProduct(${index}, 'price', this.value)" class="w-20 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-xs text-gray-500">MRP ₹</label>
                                <input type="number" value="${product.mrp}" onchange="updateProduct(${index}, 'mrp', this.value)" class="w-20 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-xs text-gray-500">Disc %</label>
                                <input type="number" value="${product.discount}" onchange="updateProduct(${index}, 'discount', this.value)" class="w-20 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            </div>
                        </div>
                    </td>
                    <td class="p-4 align-top">
                        <label class="text-xs text-gray-500 block mb-1">Image Path</label>
                        <input type="text" 
                            value="${product.image}" 
                            onchange="updateProduct(${index}, 'image', this.value)"
                            class="w-full min-w-[200px] border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm text-gray-600"
                        >
                    </td>
                </tr>
            `).join('');
        }

        function updateProduct(index, field, value) {
            if (['price', 'mrp', 'discount'].includes(field)) {
                products[index][field] = Number(value);
            } else {
                products[index][field] = value;
            }
        }

        function saveAll() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
            
            alert('All changes saved successfully! Go to the store page to see updates.');
            render(); // Re-render to show updates (like image preview)
        }

        render();
    </script>
</body>
</html>
