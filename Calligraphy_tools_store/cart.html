<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Calligraphy Tools Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }
        .bg-jio-blue { background-color: #008ecc; }
        .text-jio-blue { color: #008ecc; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-jio-blue text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <!-- Logo -->
            <a href="main.html" class="flex items-center gap-2 flex-shrink-0">
                <img src="image/logo.png" alt="Logo" class="w-10 h-10 bg-white rounded-full p-1">
                <span class="text-xl font-bold tracking-tight hidden sm:block">Calligraphy Tools Store</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-6">Shopping Cart</h1>
        <div id="cart-content"></div>
    </main>

    <footer class="bg-gray-800 text-gray-300 mt-12 py-4">
        <div class="container mx-auto px-4 text-center text-xs">
            © 2025 Calligraphy Tools Store. All rights reserved.
        </div>
    </footer>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('calligraphy_cart')) || [];
            const container = document.getElementById('cart-content');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow p-8 text-center">
                        <div class="text-6xl text-gray-300 mb-4">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Your cart is empty</h2>
                        <p class="text-gray-500 mb-6">Add items to it now.</p>
                        <a href="main.html" class="bg-jio-blue text-white px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition">Shop Now</a>
                    </div>
                `;
                return;
            }

            let total = 0;
            const itemsHtml = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="flex items-center gap-4 py-4 border-b last:border-0">
                        <img src="${item.image}" alt="${item.title}" class="w-16 h-16 object-contain rounded border">
                        <div class="flex-grow">
                            <h3 class="font-semibold text-gray-800">${item.title}</h3>
                            <p class="text-sm text-gray-500">₹${item.price} x ${item.quantity}</p>
                        </div>
                        <div class="font-bold text-gray-800">₹${itemTotal}</div>
                        <button onclick="removeItem(${index})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    ${itemsHtml}
                    <div class="mt-4 pt-4 border-t flex justify-between items-center">
                        <span class="font-bold text-lg">Total Amount</span>
                        <span class="font-bold text-xl text-jio-blue">₹${total}</span>
                    </div>
                    <div class="mt-6 text-center">
                        <a href="main.html" class="inline-block w-full sm:w-auto border-2 border-current text-jio-blue px-8 py-2 rounded-full font-bold hover:bg-blue-50 transition">Add More Items</a>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-center">
                        <a href="address.html" class="bg-green-600 text-white px-8 py-3 rounded-full font-bold text-lg hover:bg-green-700 transition text-center w-full sm:w-auto shadow-lg">Buy Now</a>
                    </div>
                </div>
            `;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('calligraphy_cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('calligraphy_cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
